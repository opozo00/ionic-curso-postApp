<ion-header>
  <ion-navbar>
    <ion-title>Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="searchText" (ionInput)="filtrarPosts()" placeholder="Buscar post...">
  </ion-searchbar>

  <ion-refresher (ionRefresh)="cargarPosts($event)">
    <ion-refresher-content pullingText="Desliza para actualizar..." refreshingSpinner="crescent"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    </ion-item>
  </ion-list>
</ion-content>
